app:
    name: PGConnect
    code: PGCONNECT
    notify: skumar@ecloudcontrol.com

build:
    version: 0.2
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: pgconnect-0.2

deploy:
    context: skumarpi/DEV
    ingress: None
    replicas: 1
    port:
    - 5000
    - 5001
    - 7000

  
properties:
    POSTGRES_PRIMARY: postgres-ha-13-x-1.postgres-ha-13-x:5432
    POSTGRES_SECONDARY: postgres-ha-13-x-2.postgres-ha-13-x:5432
    #POSTGRES_03:
    #POSTGRES_04:
    #POSTGRES_05:
    revision : 38

