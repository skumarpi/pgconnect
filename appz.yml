app:
    name: PGConnect
    code: PGCONNECT
    notify: skumar@ecloudcontrol.com

build:
    version: 0.2
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: pgconnect-0.2

deploy:
    context: skumarpi/DEV
    ingress: None
    replicas: 2
    port:
    - 5000
    - 5001
    - 7000

  
properties:
    POSTGRES_PRIMARY: postgres13-ha-replica-13-x-1.postgres13-ha-replica-13-x:5432
    POSTGRES_SECONDARY: postgres13-ha-replica-13-x-2.postgres13-ha-replica-13-x:5432
    revision : 36

